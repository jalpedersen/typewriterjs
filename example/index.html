<html>
<meta charset="utf-8"/>
<style>
    body {
        background-color: darkgreen;
    }
    .typewriter-content {
        color: greenyellow;
    }
    .typewriter-cursor {
        background-color:greenyellow;
    }
</style>
<body>
    <div>
        Something, something, something
    </div>
    <div id="typewriter" class="typewriter" style="width: 100px; word-break: break-all;">

    </div>
    <script src="/dist/typewriter.js"></script>
    <script>
            var settings = {
                speed: 100,
                variance: 75,
                commands: [
                    { text: "Dette er en prøve" },
                    { text: "Dette er en længere prøve..asd fasdfjadslkfjladsjflk adsj. " },
                    { text: "Dette bliver skrevet efter...", append: true, pause: 2000 },
                    { remove: 2 },
                    { text: " Intet tilfælles"}
                ]
            };
            var tw = new Typewriter(settings);
            tw.init(document.getElementById("typewriter"));
    </script>
</body>
</html>
